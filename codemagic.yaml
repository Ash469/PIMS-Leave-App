workflows:
  ios-build:
    name: iOS Build (Manual .ipa Export)
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Generate ios folder if missing
        script: |
          if [ ! -d "ios" ]; then
            flutter create .
          fi

      - name: Create ExportOptions.plist
        script: |
          mkdir -p ios
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>ad-hoc</string>
            <key>teamID</key>
            <string>YOUR_TEAM_ID_HERE</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.example.yourapp</key>
              <string>Your Provisioning Profile Name</string>
            </dict>
          </dict>
          </plist>
          EOF

      - name: Set iOS Deployment Target to 15.5
        script: |
          sed -i.bak "s/^# platform :ios.*/platform :ios, '15.5'/" ios/Podfile || echo "platform :ios, '15.5'" >> ios/Podfile

      - name: Install dependencies
        script: flutter pub get

      - name: Build Xcode archive
        script: |
          flutter build ios --release --no-codesign
          xcodebuild -workspace ios/Runner.xcworkspace \
                     -scheme Runner \
                     -configuration Release \
                     -archivePath build/ios/archive/Runner.xcarchive \
                     archive CODE_SIGNING_ALLOWED=NO

      - name: Export .ipa manually
        script: |
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/ios/ipa

    artifacts:
      - build/ios/ipa/*.ipa
