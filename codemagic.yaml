workflows:
  ios-build:
    name: iOS Build (Runner.app only)
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Generate ios folder if missing
        script: |
          if [ ! -d "ios" ]; then
            flutter create .
          fi

      - name: Set iOS Deployment Target to 15.5
        script: |
          sed -i.bak "s/^# platform :ios.*/platform :ios, '15.5'/" ios/Podfile || echo "platform :ios, '15.5'" >> ios/Podfile

      - name: Install dependencies
        script: flutter pub get

      - name: Build Runner.app (no codesign)
        script: |
          flutter build ios --release --no-codesign
          xcodebuild -workspace ios/Runner.xcworkspace \
                     -scheme Runner \
                     -configuration Release \
                     -archivePath build/ios/archive/Runner.xcarchive \
                     archive CODE_SIGNING_ALLOWED=NO \
                     -quiet || echo "Archive build failed"

    artifacts:
      - build/ios/archive/Runner.xcarchive/Products/Applications/Runner.app
