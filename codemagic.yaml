workflows:
  ios-production-build:
    name: iOS Production Build
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        APP_ID: com.example.pimsApp 
    scripts:
      - name: Get dependencies
        script: |
          flutter pub get
      - name: Build iOS (Release)
        script: |
          flutter build ios --release
    artifacts:
      - build/ios/ipa/*.ipa
