workflows:
  ios-simulator-build:
    name: iOS Simulator Build (No Signing)
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Generate iOS folder if missing
        script: |
          if [ ! -d "ios" ]; then
            flutter create .
          fi

      - name: Set iOS deployment target to 15.5
        script: |
          sed -i.bak "s/^# platform :ios.*/platform :ios, '15.5'/" ios/Podfile || echo "platform :ios, '15.5'" >> ios/Podfile

      - name: Install Flutter and CocoaPods dependencies
        script: |
          flutter pub get
          cd ios
          pod install
          cd ..

      - name: Build for iOS simulator
        script: |
          flutter build ios --simulator --release

    artifacts:
      - build/ios/iphonesimulator/Runner.app
